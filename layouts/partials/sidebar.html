<div class="col-md-12 mt20">
        <div class="post-img">
            {{ if .Params.img }}
            {{ with .Resources.Match .Params.img }}
              {{ range . }}
                <img width="100%" src="{{ .RelPermalink }}" alt="{{ .Title }}">
              {{ end }}
            {{ end }}
            {{ else }}
            <img width="100%" height="100%" src="{{ .Site.BaseURL }}images/{{ .Site.Params.defaultImage }}" alt="">
            {{ end }}
        </div>

        <br />

</div>
